<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<div class="btn-group btn-group-xs pull-right">
				<a type="button" class="btn text-info hidden-xs" title="<%= lang.zenMode %>" data-action="zenmode"><i class="fa fa-arrows-alt"></i></a>
				<a type="button" class="btn close" data-dismiss="modal"><i class="fa fa-times"></i></a>
			</div>
			<h4 class="modal-title">
				<i class="fa fa-edit"></i>&nbsp;
				<% if(_.isUndefined(budgetLine)){ %>
					<%= _.capitalize(lang.achatsstocks.actions.addBudgetLine) %>
				<% } else{ %>
					<%= _.capitalize(lang.achatsstocks.actions.editBudgetLine) %>
				<% } %>
			</h4>
		</div>

		<div class="modal-body">
			<form id="formSaveBudgetLine" action="#" class="form-horizontal">


				<!-- Budget service	-->
				<div class="form-group">
					<label for="budgetLineAnalyticAccount" class="control-label col-sm-3"><%= _.capitalize(lang.achatsstocks.analyticAccount) %>:</label>

					<div class="col-sm-9">
						<input id="budgetLineAnalyticAccount" class="select2" data-placeholder="<%= lang.actions.selectAService %>" data-minimum-input-length="1" required>
					</div>
				</div>

				<!-- Budget service	-->
				<div class="form-group">
					<label for="budgetLineAccount" class="control-label col-sm-3"><%= _.capitalize(lang.achatsstocks.m14Account) %>:</label>

					<div class="col-sm-9">
						<input id="budgetLineAccount" class="select2" data-placeholder="<%= lang.actions.selectAService %>" data-minimum-input-length="2" required>
					</div>
				</div>

				<!-- Budget service	-->
				<div class="form-group">
					<label for="budgetLineAmount" class="control-label col-sm-3"><%= _.capitalize(lang.achatsstocks.plannedAmount) %>:</label>

					<div class="col-sm-4">
						<div class="input-group">
							<input type="number" id="budgetLineAmount" class="form-control" required>
  							<span class="input-group-addon"><i class="fa fa-eur"></i></span>
						</div>
					</div>
				</div>

			</form>
		</div>

		<div class="modal-footer">
			<button type="submit" form="formSaveBudgetLine" class="btn btn-primary"
				data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>">
				<%= _.capitalize(lang.actions.save) %>
			</button>&nbsp;&nbsp;

			<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>


	</div>
</div>
