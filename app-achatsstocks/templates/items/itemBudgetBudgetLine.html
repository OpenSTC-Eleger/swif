<!-- Budget name -->
<td>
	<%= budgetLine.getName() %>&nbsp;

	<% if(budget.getState() != budgetState.confirm.key){ %>
	<span class="nested-objects-actions invisible">
		<a href="#" class="buttonUpdateBudgetLine">
			<i class="fa fa-pencil fa-lg" data-toggle="tooltip" data-original-title="<%= _.capitalize(lang.actions.update) %>"></i>
		</a>&nbsp;
		<a href="#" class="buttonDeleteBudgetLine">
			<i class="fa fa-trash-o fa-lg" data-toggle="tooltip" data-original-title="<%= _.capitalize(lang.actions.delete) %>"></i>
		</a>
	</span>
	<% } %>
</td>

<!-- Planned amount -->
<td class="text-right"><%= budgetLine.getPlannedAmount() %></td>

<!-- Spent amount -->
<td class="text-right"><%= budgetLine.getSpentAmount() %></td>


<!-- Progress -->
<td>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" data-toggle="tooltip" data-original-title="<%= budgetLine.getSpentAmountPercentage() %>%"
			 style="width: <%= budgetLine.getSpentAmountPercentage() %>%">
			<span class="fa fa-flash fa-lg"></span>
		</div>
		<div class="progress-bar progress-bar-success" data-toggle="tooltip" data-original-title="<%= 100-budgetLine.getSpentAmountPercentage() %>%"
			 style="width: <%= (100-budgetLine.getSpentAmountPercentage()) %>%">
			<span class="fa fa-eur fa-lg"></span>
		</div>
	</div>
</td>
