<!-- Connection Form -->
<div class="container well" id="formConnectionContainer">


	<h3 class="formHeading"><%= _.capitalize(lang.connection) %></h3>

	<form id="formConnection" role="form">
		<fieldset class="noMarginTop">

			<!-- Login -->
			<div class="form-group">
				<div class="input-group input-group-lg">
					<label for="loginUser" class="input-group-addon"><i class="fa fa-user fa-lg fa-fw"></i></label>
					<input type="text" id="loginUser" class="form-control" required placeholder="<%= _.capitalize(lang.login) %>" autocomplete="off" value="<%= user.getLogin() %>">
				</div>
			</div>

			<!-- Password -->
			<div class="form-group">
				<div class="input-group input-group-inner input-group-lg">
					<label for="passUser" class="input-group-addon"><i class="fa fa-lock fa-lg fa-fw"></i></label>
					<input type="password" id="passUser" class="form-control" required placeholder="<%= _.capitalize(lang.password) %>">
					<span class="input-group-addon-inner"><i id="toggelDisplayPassword" class="fa fa-eye fa-fw fa-lg" data-toggle="tooltip" data-original-title="<%= lang.actions.displayPassword %>"></i>
					</span>

				</div>
				<span id="errorLogin" class="help-block hide"><%= lang.errorMessages.loginIncorrect %></span>
			</div>
				<% if(!_.isNull(user.getUID())){ %>
					<p class="help-block" id="lastConnection"><%= _.capitalize(lang.lastConnection) %>  <%= user.getLastConnection() %></p>
				<% } %>

				<button type="submit" class="btn btn-primary btn-block btn-lg" data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.connectionInProgress %>"><%= _.capitalize(lang.actions.logIn) %></button>

		</fieldset>
	</form>

</div>
