<label for="<%= field.fieldName %>" class="control-label col-sm-3"><%= _.capitalize(field.fieldLabel) %></label>
<div class="col-sm-9">
	<textarea id="<%= field.fieldName %>" name="<%= field.fieldName %>" class="form-control field-element" <%= field.fieldPlaceholder ? 'data-placeholder="' + field.fieldPlaceholder + '"' : '' %>><%= field.value ? field.value : '' %></textarea>
</div>
