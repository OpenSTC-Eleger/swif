<label for="<%= field.fieldName %>" class="control-label col-sm-3"><%= _.capitalize(field.fieldLabel) %>:</label>

<div class="col-sm-9">
	<textarea id="<%= field.fieldName %>" name="<%= field.fieldName %>" class="form-control field-element" rows="5"
		<%= field.fieldPlaceholder ? 'data-placeholder="' + field.fieldPlaceholder + '"' : '' %>
		<%= !_.isUndefined(field.required) ? 'required' : '' %>
	>
		<%= field.value ? field.value : '' %>
	</textarea>
</div>
