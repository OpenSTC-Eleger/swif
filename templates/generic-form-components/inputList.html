<label for="<%= field.fieldName %>" class="control-label col-sm-3"><%= _.capitalize(field.fieldLabel) %></label>
<div class="col-sm-9">
	<select type="text" id="<%= field.fieldName %>" data-multiple='true' class="form-control field-element">
	<% _.each(field.definition.selection, function(item){ %>
		<option value="<%= item[0]%>" <%= field.value == item[0] ? 'selected': ''%>><%= item[1]%></option>
	<% });%>
	</select>
</div>
