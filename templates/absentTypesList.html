<div class="page-header">
	<h1>
		<%= lang.viewsTitles.absentTypesList %>
		<sup id="badgeNbAbsentTypes" class="badge"><%= nbAbsentTypes %></sup>
	</h1>
</div>


<div class="container-fluid">

	
	<!-- Table toolbar -->
	<div class="tableToolbar">
		<a href="#" class="btn btn-primary modalCreateAbsentType"><i class="icon-plus"></i> <%= _.capitalize(lang.actions.addAbsentType) %></a>

		<form class="form-search pull-right">
			<div class="input-append">
				<input type="search" class="input-medium search-query" placeholder="<%= _.capitalize(lang.actions.search) %>..." autocomplete="off">
				<button type="submit" class="btn"><i class="icon-search text-info icon-large"></i></button>
			</div>
		</form>
	</div>
	<!-- Table toolbar -->


	<!-- Check if there is any Categories to display -->
	<% if(nbAbsentTypes <= 0) { %>

		<!-- No Absent Type to display -->
		<div class="alert alert-info">
			<i class="icon-info-sign icon-large"></i> &nbsp;<%= lang.infoMessages.noAbsentType %>.
		</div>

	<% } %>


	<!-- Table Categories -->
	<table class="table table-bordered table-hover table-striped table-sorter">
		<thead>
			<tr>
				<th data-sort-column="name"><%= _.capitalize(lang.name) %></th>
				<th data-sort-column="code" class="span2"><%= _.capitalize(lang.code) %></th>
				<th><%= _.capitalize(lang.description) %></th>
			</tr>
		</thead>
		<tbody id="rows-items">

		</tbody>
	</table>


	<!-- Table pagination -->
	<div id="pagination"></div>
	<!-- /Table pagination -->


</div>


<!-- Modal Form to add/update a Cat -->
<div id="modalSaveAbsentType" class="modal hide fade"></div>

<!-- Modal Form Delete Cat -->
<div id="modalDeleteAbsentType" class="modal hide fade" data-backdrop="static"></div>
