<!-- Modal Form Delete Place -->
<div class="modal-dialog">
	<div class="modal-content">


		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title"><i class="fa fa-trash-o fa-fw"></i>&nbsp;<%= modalTitle %></h3>
		</div>

		<!--  Modal Body-->
		<div class="modal-body">

			<blockquote class="spaceBottom">
				<p><%= model.getInformations().name %></p>
				<% if(!_.isUndefined(model.getInformations().infos)) { %>
					<small><strong><%= model.getInformations().infos.key %> : </strong><%= model.getInformations().infos.value %></small>
				<% } %>
			</blockquote>

			<p><%= modalConfirm %></p>
		</div>

		<div class="modal-footer">
			<button type="button" class="btn btn-danger btnDelete" data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.deleteInProgress %>"><%= _.capitalize(lang.actions.delete) %></button>&nbsp;&nbsp;
			<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
