<!-- Modal Form Delete Place -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3><i class="icon-trash"></i>&nbsp;<%= lang.viewsTitles.deletePlace %></h3>
</div>

<div class="modal-body">

	<blockquote class="spaceBottom">
		<p><%= model.getName() %></p>
		<small><%= model.getType() %></small>
	</blockquote>

	<p><%= lang.warningMessages.confirmDeletePlace %></p>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger btnDelete"><%= _.capitalize(lang.actions.delete) %></button>&nbsp;&nbsp;
	<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
