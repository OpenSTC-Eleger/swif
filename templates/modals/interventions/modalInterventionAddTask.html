<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title"><%= _.capitalize(lang.actions.addTask) %></h3>
		</div>

		<div class="modal-body">

			<form id="formAddTask" action="#" class="form-horizontal">

				<!-- Task name -->
				<div class="form-group">
					<label for="taskName" class="control-label col-sm-3"><%= _.capitalize(lang.name) %>:</label>

					<div class="col-sm-9">
						<input type="text" id="taskName" class="form-control" required />
					</div>
				</div>

				<!-- Task hour -->
				<div class="form-group">
					<label for="taskHour" class="control-label col-sm-3"><%= lang.estimatedHours %>:</label>
					<div class="col-sm-4">
						<div class="input-group bootstrap-timepicker">
							<input type="text" id='taskHour' value="01:00" class="timepicker-default form-control" required />
							<span class="input-group-addon"><i class="icon-time"></i></span>
						</div>
					</div>
				</div>

				<!-- Task Category -->
				<div class="form-group">
					<label for="taskCategory" class="control-label col-sm-3"><%= _.capitalize(lang.category) %>:</label>

					<div class="col-sm-9">
						<input id="taskCategory" class="select2" required data-placeholder="<%= lang.actions.selectACategory %>"/>
					</div>
				</div>
				
			</form>
		</div>

		<div class="modal-footer">
			<button type="submit" form="formAddTask"  class="btn btn-primary"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
			<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
