<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3><%= lang.viewsTitles.cancelTask %></h3>
</div>

<div class="modal-body">

	<blockquote id="infoModalCancelTask" class="spaceBottom">
		<p><%= task.name%></p>
		<small><%= task.project_id[1]%></small>
	</blockquote>

    <form id="formCancelTask" action="#" class="form-horizontal">
    
		<!-- Request refuse motif -->
        <div class="control-group">
            <label for="motifCancelTask" class="control-label"><%= _.capitalize(lang.reason) %>:</label>

            <div class="controls">
                <textarea id="motifCancelTask" rows="5" required="required"></textarea>
                <span class="help-inline"></span>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type="submit" form="formCancelTask" class="btn btn-danger"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
    <a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
