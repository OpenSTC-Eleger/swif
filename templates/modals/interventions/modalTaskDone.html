<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3 class="modal-title"><%= lang.viewsTitles.statementTask %></h3>
		</div>

		<div class="modal-body">

			<blockquote>
				<p><%=task.name%></p>
				<small><%= task.project_id[1]%></small>
			</blockquote>

		    <form id="formTaskDone" action="#" class="form-horizontal" role="form">

				<!-- Users or Teams -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="selectUsersTeams"><%= _.capitalize(lang.carryOutBy) %>:</label>

					<div class="col-sm-9">
						   <div class="input-group">
      						<div class="input-group-btn">
							<!--<div class="input-prepend">-->
							<button class="btn dropdown-toggle" id="btnSelectUsersTeams" data-toggle="dropdown"><i class="icon-user icon-fixed-width iconItem"></i>&nbsp; <span class="icon-caret-down"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#" class="linkSelectUsersTeams" data-item="officers"><i class="icon-user icon-fixed-width"></i> <%= lang.agents %></a></li>
								<li><a href="#" class="linkSelectUsersTeams" data-item="teams"><i class="icon-group icon-fixed-width"></i> <%= lang.teams %></a></li>
							</ul>
							</div>
							<input id="selectUsersTeams" class="select2" required data-placeholder="<%= lang.actions.selectAAgentShort %>" data-item="officers"/>
						</div>
						<!--</div>-->
					</div>
				</div>

		    	<!-- Start date / Start Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="startDate"><%= _.capitalize(lang.dateStart) %>:</label>

					<!-- Start date -->
					<div class="input-group col-sm-4">
						<input type="text" class="datepicker form-control" id="startDate" value="" placeholder="dd/mm/yyyy" required="required">
						<span class="input-group-addon"><i class="icon-calendar"></i></span>
					</div>

					<!-- Start hour -->
					<div class="input-group bootstrap-timepicker col-sm-3" >							
						<input type="text" class="timepicker-default form-control" id='startHour' required="required">
						<span class="input-group-addon"><i class="icon-time"></i></span>
					</div>
				</div>


				<!-- End date / End Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="endDate"><%= _.capitalize(lang.dateEnd) %>:</label>

					<!-- End date -->
					<div class="input-group col-sm-4">
						<input type="text" class="datepicker form-control" id="endDate" placeholder="dd/mm/yyyy" required>
						<span class="input-group-addon"><i class="icon-calendar"></i></span>
					</div>

					<!-- End Hour -->
					<div class="input-group bootstrap-timepicker col-sm-3">
					    <input type="text" class="timepicker-default form-control" id='endHour' required>
					    <span class="input-group-addon"><i class="icon-time"></i></span>
					</div>
				</div>

				<div id="remainingTimeSection" class="hide-soft">
					<hr>
					<!-- Remaining Time -->
					<div id="remainingTimeSection" class="form-group">
						<label for="eventRemainingTime" class="control-label col-sm-3"><%= lang.remainingTime %>:</label>
						<div class="col-sm-9">
							<div class="input-append bootstrap-timepicker">
								<input type="text" class="timepicker-default form-control" id="eventRemainingTime" value="02:00">
								<span class="add-on"><i class="icon-time"></i></span>
							</div>
						</div>
					</div>
					<hr>
				</div>
				
				<!-- Vehicle -->
				<div class="form-group">
					<label for="taskEquipmentDone" class="control-label col-sm-3"><%= _.capitalize(lang.vehicleEquipment) %>:</label>

					<div class="col-sm-9">
						<!--<div class="input-append">-->
							<input id="taskEquipmentDone" class="select2 taskEquipment taskSelect" data-placeholder="<%= lang.actions.selectAVehicle %>"/>
							<span class="add-on linkRefueling" data-toggle="tooltip" data-original-title="<%= _.capitalize(lang.oil) %>">
								<i class="icon-tint"></i>
							</span>
						<!--</div>-->
					</div>
				</div>


				<!-- Refueling Vehicle -->
				<fieldset class="refueling-vehicle hide-soft">
					<legend><i class="icon-tint"></i> <%= _.capitalize(lang.oil) %></legend>

					<div class="form-group">
						<div class="form-inline">
							<!-- KM -->
							<div class="col-sm-4">
								<label for="equipmentKmDone"><%= _.capitalize(lang.milometer) %>:</label>
								<input type="number" id="equipmentKmDone" class="equipmentKm form-control" placeholder="<%= lang.inKm %>" />
							</div>

							<!-- Oil -->
							<div class="col-sm-4">
								<label for="equipmentOilQtityDone"><%= _.capitalize(lang.quantity) %>:</label>
								<input type="text" id="equipmentOilQtityDone" class="form-control" placeholder="<%= lang.inLiter %>" />
							</div>

							<!-- Oil Price -->
							<div class="col-sm-4">
								<label for="equipmentOilPriceDone"><%= _.capitalize(lang.price) %>:</label>
								<input type="text" id="equipmentOilPriceDone" class="form-control" placeholder="<%= lang.inEuro %>" />
							</div>
						</div>
					</div>

				</fieldset>
				

				<!-- Equipments -->
				<fieldset>
					<legend><i class="icon-wrench"></i> <%= _.capitalize(lang.equipment) %></legend>

					<!-- Select Material -->
					<div class="row-fluid marginTop equipmentsDroppableAreaDone">
						
						<div class="span6">
							<div class="widget-title">
								<h4 class="noMarginTop">Utilis√© <span class="badge pull-right"></span></h4>
							</div>
			
							<ul id="equipmentsDone" class="sortableEquipmentsList sortable unstyled nav nav-list drop-area">
			
							</ul>
						</div>
			
						<div class="span6">
							<div class="widget-title">
								<h4 class="noMarginTop">Disponible <span class="badge pull-right" id="badgeNbEquipmentsDone"></span> </h4>
							</div>
			
							<ul id="equipmentsListDone" class="sortableEquipmentsList sortable unstyled nav nav-list">
							</ul>
						</div>
			
					</div>

				</fieldset>

		    </form>
		</div>

		<div class="modal-footer">
		    <button type="submit" form="formTaskDone" class="btn btn-primary"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
		    <a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
