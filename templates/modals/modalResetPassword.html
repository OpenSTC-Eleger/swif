<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title">
				<i class="fa fa-unlock-alt"></i>&nbsp; <%= lang.viewsTitles.resetPassword %>
			</h3>
		</div>


		<!-- Modal Body  -->
		<div class="modal-body">

			<blockquote>
				<p><%= user.getCompleteName() %></p>
				<% if(_.isUndefined(user.attributes.organization)){ %>
				<small><i class="fa fa-sitemap text-muted"></i> <%= user.getServices('string') %></small>
				<% } else{ %>
				<small><i class="fa fa-thumb-tack text-muted"></i> <%= user.attributes.organization.name %></small>
				<% } %>
			</blockquote>


			<form id="formResetPassword" action="#" class="form-horizontal" role="form">

				<!-- New Password -->
				<div class="form-group">
					<label for="newPassword" class="col-sm-5 control-label"><%= lang.newPassword %> :</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" id="newPassword">
					</div>
				</div>

				<!-- Confirm Password -->
				<div class="form-group">
					<label for="confirmPassword" class="col-sm-5 control-label"><%= lang.confirmation %> :</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" id="confirmPassword">
					</div>
				</div>

			</form>

		</div>
		<!-- / Modal Body -->


		<div class="modal-footer">
			<button type="submit" form="formResetPassword" class="btn btn-primary"
					data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>">
			<%= _.capitalize(lang.actions.save) %>
			</button>&nbsp;&nbsp;

			<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
