<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3><%= lang.viewsTitles.newContact %></h3>
</div>

<div class="modal-body">
    <form id="formAddAddress" action="#" class="form-horizontal">

        <!-- Contact name -->
        <div class="control-group">
            <label for="addressName" class="control-label"><%= _.capitalize(lang.name) %>:</label>

            <div class="controls">
                <input type="text" id="addressName" name="addressName" required="required" />
                <span class="help-inline"></span>
            </div>
        </div>


        <!-- Create Associated Account Link -->
        <div class="control-group">
            <div class="controls">
                <label class="checkbox" for="createAssociatedAccount">
                    <input type="checkbox" id="createAssociatedAccount"><%= lang.actions.createAssociatedAccount %></label>
            </div>
        </div>

        <!-- Create associate Account -->
        <fieldset class="associated-account hide">
            <legend><%= lang.aboutTheAccount %></legend>

            <!-- Officer login -->
            <div class="control-group">
                <label for="partnerLogin" class="control-label"><%= _.capitalize(lang.login) %>:</label>

                <div class="controls">
                    <input type="text" id="partnerLogin" name="partnerLogin" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <!-- Officer password -->
            <div class="control-group">
                <label for="partnerPassword" class="control-label"><%= _.capitalize(lang.password) %>:</label>

                <div class="controls">
                    <input type="password" id="partnerPassword" name="partnerPassword" pattern=".{6,}" />
                    <span class="help-inline"><%= lang.infoMessages.sixCharMin %></span>
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend><%= lang.aboutTheContact %></legend>
            <div class="control-group">
                <label for="addressEmail" class="control-label"><%= _.capitalize(lang.email) %>:</label>

                <div class="controls">
                    <input type="email" id="addressEmail" name="addressEmail" required />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="addressFunction" class="control-label"><%= _.capitalize(lang.function) %>:</label>

                <div class="controls">
                    <input type="text" id="addressFunction" name="addressFunction" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="addressPhone" class="control-label"><%= _.capitalize(lang.phone) %>:</label>

                <div class="controls">
                    <input type="text" id="addressPhone" name="addressPhone" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="addressMobile" class="control-label"><%= _.capitalize(lang.mobile) %>:</label>

                <div class="controls">
                    <input type="text" id="addressMobile" name="addressMobile" />
                    <span class="help-inline"></span>
                </div>
            </div>


        </fieldset>

        <fieldset class="associated-adress">
            <legend><%= lang.aboutTheContactAdress %></legend>

            <div class="control-group">
                <label for="addressStreet" class="control-label"><%= _.capitalize(lang.address) %>:</label>

                <div class="controls">
                    <input type="text" id="addressStreet" name="addressStreet" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="addressCity" class="control-label"><%= _.capitalize(lang.city) %>:</label>

                <div class="controls">
                    <input type="text" id="addressCity" name="addressCity" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="addressZip" class="control-label"><%= _.capitalize(lang.zip) %>:</label>

                <div class="controls">
                    <input type="text" id="addressZip" name="addressZip" />
                    <span class="help-inline"></span>
                </div>
            </div>
        </fieldset>


    </form>
</div>

<div class="modal-footer">
    <button type="submit" form="formAddAddress" class="btn btn-primary saveAddress"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
    <a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
