<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3><%= lang.viewsTitles.newContact %></h3>
</div>

<div class="modal-body">
    <form id="formContact" action="#" class="form-horizontal">

        <!-- Contact name -->
        <div class="control-group">
            <label for="contactName" class="control-label"><%= _.capitalize(lang.name) %>:</label>

            <div class="controls">
                <input type="text" id="contactName" name="contactName" required="required" />
                <span class="help-inline"></span>
            </div>
        </div>


        <!-- Create Associated Account Link -->
        <div class="control-group">
            <div class="controls">
                <label class="checkbox" for="createAssociatedAccount">
                    <input type="checkbox" id="createAssociatedAccount"><%= lang.actions.createAssociatedAccount %></label>
            </div>
        </div>

        <!-- Create associate Account -->
        <fieldset class="associated-account hide">
            <legend><%= lang.aboutTheAccount %></legend>

            <!-- Officer login -->
            <div class="control-group">
                <label for="userLogin" class="control-label"><%= _.capitalize(lang.login) %>:</label>

                <div class="controls">
                    <input type="text" id="userLogin" name="userLogin" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <!-- Officer password -->
            <div class="control-group">
                <label for="userPassword" class="control-label"><%= _.capitalize(lang.password) %>:</label>

                <div class="controls">
                    <input type="password" id="userPassword" name="userPassword" pattern=".{6,}" />
                    <span class="help-inline"><%= lang.infoMessages.sixCharMin %></span>
                </div>
            </div>

        </fieldset>

        <fieldset>
            <legend><%= lang.aboutTheContact %></legend>
            <div class="control-group">
                <label for="contactEmail" class="control-label"><%= _.capitalize(lang.email) %>:</label>

                <div class="controls">
                    <input type="email" id="contactEmail" name="contactEmail" required />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="contactFunction" class="control-label"><%= _.capitalize(lang.function) %>:</label>

                <div class="controls">
                    <input type="text" id="contactFunction" name="functionFunction" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="contactPhone" class="control-label"><%= _.capitalize(lang.phone) %>:</label>

                <div class="controls">
                    <input type="text" id="contactPhone" name="contactPhone" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="contactMobile" class="control-label"><%= _.capitalize(lang.mobile) %>:</label>

                <div class="controls">
                    <input type="text" id="contactMobile" name="contactMobile" />
                    <span class="help-inline"></span>
                </div>
            </div>


        </fieldset>

        <fieldset class="associated-address">
            <legend><%= lang.aboutTheContactAdress %></legend>

            <div class="control-group">
                <label for="addressStreet" class="control-label"><%= _.capitalize(lang.address) %>:</label>

                <div class="controls">
                    <input type="text" id="addressStreet" name="addressStreet" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="addressCity" class="control-label"><%= _.capitalize(lang.city) %>:</label>

                <div class="controls">
                    <input type="text" id="addressCity" name="addressCity" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <div class="control-group">
                <label for="addressZip" class="control-label"><%= _.capitalize(lang.zip) %>:</label>

                <div class="controls">
                    <input type="text" id="addressZip" name="addressZip" />
                    <span class="help-inline"></span>
                </div>
            </div>
        </fieldset>


    </form>
</div>

<div class="modal-footer">
    <button type="submit" form="formContact" class="btn btn-primary formContact"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
    <a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
