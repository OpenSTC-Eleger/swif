<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>
		<i class="icon-edit"></i>&nbsp;
		<% if(_.isNull(team.getId())){ %>
			<%= _.capitalize(lang.viewsTitles.newTeam) %>
		<% } else{ %>
			<%= _.capitalize(lang.viewsTitles.editTeam) %>
		<% } %>
	</h3>
</div>

<div class="modal-body">
	<form id="formSaveTeam" action="#" class="form-horizontal">

		<!-- Team name -->
		<div class="control-group">
			<label for="teamName" class="control-label"><%= _.capitalize(lang.name) %>:</label>

			<div class="controls">
				<input type="text" id="teamName" required value="<%= (_.isNull(team.getId()) ? '' : team.getName())%>" />
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- Team Foreman -->
		<div class="control-group">
			<label for="teamForeman" class="control-label"><%= _.capitalize(lang.foreman) %>:</label>

			<div class="controls">
				<input id="teamForeman" class="select2" style="width: 66%" data-placeholder="<%= lang.actions.selectAAgent %>" required 
					
					<% if(!_.isNull(team.getId())){ %>
						data-selected-value='<%= JSON.stringify(team.getManager('json')) %>'
					<% } %>
				/>
				<span class="help-inline"></span>
			</div>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button type="submit" form="formSaveTeam" class="btn btn-primary" data-loading-text="<i class='icon-refresh icon-spin'></i>&nbsp; <%= lang.saveInProgress %>">
		<%= _.capitalize(lang.actions.save) %>
	</button>&nbsp;&nbsp;
	
	<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
