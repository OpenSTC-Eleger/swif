<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3><%= _.capitalize(lang.actions.addClaimer) %></h3>
</div>

<div class="modal-body">
    <form id="formSaveClaimer" action="#" class="form-horizontal">

        <fieldset>
            <legend><%= lang.aboutTheClaimer %></legend>

            <!-- Place name -->
            <div class="control-group">
                <label for="claimerName" class="control-label"><%= _.capitalize(lang.name) %>:</label>

                <div class="controls">
                    <input type="text" id="claimerName" name="claimerName" required="required" />
                    <span class="help-inline"></span>
                </div>
            </div>

            <!-- Place Type -->
            <div class="control-group">
                <label for="claimerType" class="control-label"><%= _.capitalize(lang.type) %>:</label>

                <div class="controls">
                    <select id="claimerType"></select>
                    <span class="help-inline"></span>
                </div>
            </div>

        </fieldset>


        <fieldset>
            <legend><%= _.capitalize(lang.organization) %></legend>


            <!-- Technical Service concerned-->
            <div class="control-group">
                <label for="claimerTechnicalService" class="control-label"><%= _.capitalize(lang.technicalService) %>:</label>

                <div class="controls">
                    <select id="claimerTechnicalService"></select>
                    <span class="help-inline"></span>
                </div>
            </div>

            <!-- Place Parent Place -->
            <div class="control-group">
                <label for="claimerTechnicalSite" class="control-label"><%= _.capitalize(lang.defaultPlace) %>:</label>

                <div class="controls">
                    <select id="claimerTechnicalSite"></select>
                    <span class="help-inline"></span>
                </div>
            </div>

        </fieldset>

    </form>
</div>

<div class="modal-footer">
    <button type="submit" form="formSaveClaimer" class="btn btn-primary saveClaimer"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
    <a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
