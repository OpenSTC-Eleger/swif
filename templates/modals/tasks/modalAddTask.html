<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3 class="modal-title"><%= _.capitalize(lang.actions.addTask) %></h3>
		</div>

		<div class="modal-body">

		    <form id="formAddTask" action="#" class="form-horizontal" role="form">
		    

				<!-- Task name -->
		        <div class="form-group">
		            <label for="taskName" class="control-label" ><%= _.capitalize(lang.label) %>:</label>

		            <div class="controls">
		                <input type="text" id="taskName" name="taskName" class="taskInput"  required />
		            </div>
		        </div>

				<!-- Task Category -->
				<div class="form-group">
					<label for="taskCategory" class="control-label"><%= _.capitalize(lang.category) %>:</label>

					<div class="controls">
						<input id="taskCategory" class="select2 taskInput taskSelect" required data-placeholder="<%= lang.actions.selectACategory %>"/>
					</div>
				</div>


				<!-- Start date / Start Hour -->
				<div class="form-group">
					<label class="control-label" for="startDate"><%= _.capitalize(lang.dateStart) %>:</label>
					<div class="form-group">

		               <div class="controls">
							<!-- Start date -->
							<div class="input-append">
		                        <input type="text" class="datepicker taskInput input-small" id="startDate" size="20" value="" required />
								<span class="add-on"><i class="icon-calendar"></i></span>
		                	</div>

							<!-- Start hour -->
		                	<div class="input-append bootstrap-timepicker" >
						    	<input type="text" class="timepicker-default input-small taskInput" id='startHour' required />
						    	<span class="add-on"><i class="icon-time"></i></span>
							</div>
		                </div>

		            </div>
		        </div>

				<!-- End date / End Hour -->
				<div class="form-group">
					<label class="control-label" for="endDate"><%= _.capitalize(lang.dateEnd) %>:</label>
					<div class="form-group">

						<div class="controls">
							<!-- End date -->
							<div class="input-append">
								<input type="text" class="datepicker taskInput input-small" id="endDate" size="20" value="" placeholder="dd/mm/yyyy" required />
								<span class="add-on"><i class="icon-calendar"></i></span>
							</div>
							
							<!-- End Hour -->
							<div class="input-append bootstrap-timepicker">
							    <input type="text" class="timepicker-default input-small taskInput" id='endHour' required />
							    <span class="add-on"><i class="icon-time"></i></span>
							</div>

						</div>

					</div>
				</div>

				<!-- Vehicle -->
				<div class="form-group">
					<label for="taskEquipmentAdd" class="control-label"><%= _.capitalize(lang.vehicleEquipment) %>:</label>

					<div class="controls">
							<input id="taskEquipmentAdd" class="select2 taskInput taskSelect" data-placeholder="<%= lang.actions.selectAVehicle %>"/>
							<span class="add-on linkRefueling" data-toggle="tooltip" data-original-title="<%= _.capitalize(lang.oil) %>">
								<i class="icon-tint"></i>
							</span>
					</div>
				</div> 


				<!-- Refueling Vehicle -->
				<fieldset class="refueling-vehicle hide">
					<legend><i class="icon-tint"></i> <%= _.capitalize(lang.oil) %></legend>

					<div class="form-group">
						<div class="form-inline">
							<!-- KM -->
							<div class="span4">
								<label for="equipmentKmAdd"><%= _.capitalize(lang.milometer) %>:</label>
								<input type="number" id="equipmentKmAdd" class="equipmentKm taskInput" placeholder="<%= lang.inKm %>" />
							</div>

							<!-- Oil -->
							<div class="span4">
								<label for="equipmentOilQtityAdd"><%= _.capitalize(lang.quantity) %>:</label>
								<input type="text" id="equipmentOilQtityAdd" class="taskInput" placeholder="<%= lang.inLiter %>" />
							</div>

							<!-- Oil Price -->
							<div class="span4">
								<label for="equipmentOilPriceAdd"><%= _.capitalize(lang.price) %>:</label>
								<input type="text" id="equipmentOilPriceAdd" class="taskInput" placeholder="<%= lang.inEuro %>" />
							</div>
						</div>
					</div>

				</fieldset>


				<!-- Equipments -->
				<fieldset>
					<legend><i class="icon-wrench"></i> <%= _.capitalize(lang.equipment) %></legend>

					<!-- Select Material -->
					<div class="row-fluid marginTop equipmentsDroppableAreaAdd">
						
						<div class="span6">
							<div class="widget-title">
								<h4 class="noMarginTop">Utilis√© <span class="badge pull-right"></span></h4>
							</div>

							<ul id="equipmentsAdd" class="sortableEquipmentsList sortable unstyled nav nav-list drop-area">
			
							</ul>
						</div>

						<div class="span6">
							<div class="widget-title">
								<h4 class="noMarginTop">Disponible <!--<span class="badge pull-right" id="badgeNbEquipmentsAdd"></span>--></h4>
							</div>
			
							<ul id="equipmentsListAdd" class="sortableEquipmentsList sortable unstyled nav nav-list">
							</ul>
						</div>
			
					</div>
				</fieldset>

		    </form>
		</div>

		<div class="modal-footer">
		    <button type="submit" form="formAddTask"  class="btn btn-primary"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
		    <a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>


	</div>
</div>
