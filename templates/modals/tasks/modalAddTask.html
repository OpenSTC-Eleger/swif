<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3 class="modal-title"><%= _.capitalize(lang.actions.addTask) %></h3>
		</div>

		<div class="modal-body">

		    <form id="formAddTask" action="#" class="form-horizontal" role="form">
				<!-- Task name -->
		        <div class="form-group">
		            <label for="taskName" class="control-label col-sm-3" ><%= _.capitalize(lang.label) %>:</label>

		            <div class="form-controls col-sm-9">
		                <input type="text" id="taskName" name="taskName" class="taskInput form-control"  required />
		            </div>
		        </div>

				<!-- Users or Teams -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="taskSelectUsersTeams"><%= _.capitalize(lang.carryOutBy) %>:</label>

					<div class="col-sm-9">
						   <div class="input-group">
      						<div class="input-group-btn">
							<button class="btn dropdown-toggle" id="btnSelectUsersTeams" data-toggle="dropdown"><i class="icon-user icon-fixed-width iconItem"></i>&nbsp; <span class="icon-caret-down"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#" class="linkSelectUsersTeams" data-item="officers"><i class="icon-user icon-fixed-width"></i> <%= lang.agents %></a></li>
								<li><a href="#" class="linkSelectUsersTeams" data-item="teams"><i class="icon-group icon-fixed-width"></i> <%= lang.teams %></a></li>
							</ul>
							</div>
							<input id="taskSelectUsersTeams" class="select2" required data-placeholder="<%= lang.actions.selectAAgentShort %>" data-item="officers"/>
						</div>
						<!--</div>-->
					</div>
				</div>
				
				<!-- Task Category -->
				<div class="form-group">
					<label for="taskCategory" class="control-label col-sm-3"><%= _.capitalize(lang.category) %>:</label>

					<div class="form-controls col-sm-9">
						<input id="taskCategory" class="select2 taskInput taskSelect" required data-placeholder="<%= lang.actions.selectACategory %>"/>
					</div>
				</div>


				<!-- Start date / Start Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="startDate"><%= _.capitalize(lang.dateStart) %>:</label>
					<div class="form-group">

		               <div class="form-controls">
							<!-- Start date -->
							<div class="input-group col-sm-4">
		                        <input type="text" class="datepicker taskInput input-small form-control" id="startDate" size="20" value="" required />
								<span class="input-group-addon"><i class="icon-calendar"></i></span>
		                	</div>

							<!-- Start hour -->
		                	<div class="input-group col-sm-3 bootstrap-timepicker" >
						    	<input type="text" class="timepicker-default input-small taskInput form-control" id='startHour' required />
						    	<span class="input-group-addon"><i class="icon-time"></i></span>
							</div>
		                </div>

		            </div>
		        </div>

				<!-- End date / End Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="endDate"><%= _.capitalize(lang.dateEnd) %>:</label>
					<div class="form-group">

						<div class="form-controls">
							<!-- End date -->
							<div class="input-group col-sm-4">
								<input type="text" class="datepicker taskInput input-small form-control" id="endDate" size="20" value="" placeholder="dd/mm/yyyy" required />
								<span class="input-group-addon"><i class="icon-calendar"></i></span>
							</div>
							
							<!-- End Hour -->
							<div class="input-group col-sm-3 bootstrap-timepicker">
							    <input type="text" class="timepicker-default input-small taskInput form-control" id='endHour' required />
							    <span class="input-group-addon"><i class="icon-time"></i></span>
							</div>

						</div>

					</div>
				</div>

				<!-- Vehicle -->
				<div class="form-group">
					<label for="taskEquipmentAdd" class="control-label col-sm-3"><%= _.capitalize(lang.vehicleEquipment) %>:</label>

					<div class="controls input-group col-sm-9">
							<span class="input-group-addon linkRefueling" data-toggle="tooltip" data-original-title="<%= _.capitalize(lang.oil) %>">
								<i class="icon-tint"></i>
							</span>
							<input id="taskEquipmentAdd" class="select2 taskInput taskSelect" data-placeholder="<%= lang.actions.selectAVehicle %>"/>
					</div>
				</div> 


				<!-- Refueling Vehicle -->
				<fieldset class="refueling-vehicle hide-soft">
					<legend><i class="icon-tint"></i> <%= _.capitalize(lang.oil) %></legend>

					<div class="form-group">
						<div class="form-inline">
							<!-- KM -->
							<div class="col-sm-4">
								<label for="equipmentKmAdd"><%= _.capitalize(lang.milometer) %>:</label>
								<input type="number" id="equipmentKmAdd" class="equipmentKm taskInput form-control" placeholder="<%= lang.inKm %>" />
							</div>

							<!-- Oil -->
							<div class="col-sm-4">
								<label for="equipmentOilQtityAdd"><%= _.capitalize(lang.quantity) %>:</label>
								<input type="text" id="equipmentOilQtityAdd" class="taskInput form-control" placeholder="<%= lang.inLiter %>" />
							</div>

							<!-- Oil Price -->
							<div class="col-sm-4">
								<label for="equipmentOilPriceAdd"><%= _.capitalize(lang.price) %>:</label>
								<input type="text" id="equipmentOilPriceAdd" class="taskInput form-control" placeholder="<%= lang.inEuro %>" />
							</div>
						</div>
					</div>

				</fieldset>


				<!-- Equipments -->
				<fieldset>
					<div class="form-group">
						<label for="taskEquipmentAddList" class="control-label col-sm-3"><%= _.capitalize(lang.equipment) %>:</label>
						<div class="form-controls col-sm-9">
							<input id="taskEquipmentAddList" class="select2"
								data-placeholder="<%= lang.actions.selectEquipments %>" data-multiple="multiple"/>
						</div>
					</div>
				</fieldset>

		    </form>
		</div>

		<div class="modal-footer">
		    <button type="submit" form="formAddTask"  class="btn btn-primary"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
		    <a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>


	</div>
</div>
