<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3><i class="icon-level-up"></i>&nbsp;&nbsp;<%= lang.viewsTitles.confirmChief %></h3>
</div>

<div class="modal-body">

	<blockquote class="spaceBottom">
		<p><%= request.getName() %></p>
		<small><i class="icon-map-marker"></i>&nbsp; <%= request.getSite() %></small>
	</blockquote>

	<form id="formConfirmRequest" action="#" class="form-horizontal">
	
		<!-- Request confirm DST information -->
		<div class="control-group">
			<label for="informationForDST" class="control-label"><%= lang.infoMessages.information %>:</label>

			<div class="controls">
				<textarea id="informationForDST" rows="5" required></textarea>
				<span class="help-inline"></span>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="submit" form="formConfirmRequest" class="btn btn-primary"
		data-loading-text="<i class='icon-refresh icon-spin'></i>&nbsp; <%= _.capitalize(lang.actions.confirmChief) %>"
	><%= _.capitalize(lang.actions.confirmChief) %>
	</button>&nbsp;&nbsp;
	
	<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
