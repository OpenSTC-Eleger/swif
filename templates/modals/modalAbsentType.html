<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>
		<i class="icon-edit"></i>&nbsp;
		<% if(_.isNull(absentType.getId())){ %>
			<%= _.capitalize(lang.viewsTitles.newAbsentType) %>
		<% } else{ %>
			<%= _.capitalize(lang.viewsTitles.editAbsentType) %>
		<% } %>
	</h3>
</div>

<div class="modal-body">
	<form id="formSaveAbsentType" action="#" class="form-horizontal">

		
		<!-- Absent Type name -->
		<div class="control-group">
			<label for="absentTypeName" class="control-label"><%= _.capitalize(lang.name) %>:</label>

			<div class="controls">
				<input type="text" id="absentTypeName" required value="<%= (_.isNull(absentType.getId()) ? '' : absentType.getName())%>" />
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- Absent Type code -->
		<div class="control-group">
			<label for="absentTypeCode" class="control-label"><%= _.capitalize(lang.code) %>:</label>

			<div class="controls">
				<input type="text" id="absentTypeCode" required value="<%= (_.isNull(absentType.getId()) ? '' : absentType.getCode())%>" />
				<span class="help-inline"></span>
			</div>
		</div>
		
		<!-- Absent Type Description -->
		<div class="control-group">
			<label for="absentTypeDescription" class="control-label"><%= _.capitalize(lang.description) %>:</label>

			<div class="controls">
			 	<textarea id="absentTypeDescription" rows="2"><%= (_.isNull(absentType.getId()) ? '' : absentType.getDescription())%></textarea>
				<span class="help-inline"></span>
			</div>
		</div>

	</form>
</div>

<div class="modal-footer">
	<button type="submit" form="formSaveAbsentType" class="btn btn-primary"
		data-loading-text="<i class='icon-refresh icon-spin'></i>&nbsp; <%= lang.saveInProgress %>"
	>
		<%= _.capitalize(lang.actions.save) %>
	</button>&nbsp;&nbsp;
	
	<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
