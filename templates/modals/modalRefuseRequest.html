<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3><%= lang.viewsTitles.refuseRequest %></h3>
</div>

<div class="modal-body">

	<blockquote id="infoModalRefusedRequest" class="spaceBottom">
		<p><%= request.getName() %></p>
		<small><i class="icon-map-marker"></i>&nbsp; <%= request.getSite() %></small>
	</blockquote>

	<form id="formRefuseRequest" action="#" class="form-horizontal">
	
		<!-- The Reason for Refusal -->
		<div class="control-group">
			<label for="motifRefuse" class="control-label"><%= _.capitalize(lang.refusalReason) %>:</label>

			<div class="controls">
				<textarea id="motifRefuse" rows="5" required></textarea>
				<span class="help-inline"></span>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="submit" form="formRefuseRequest" class="btn btn-primary"
		data-loading-text="<i class='icon-refresh icon-spin'></i>&nbsp; <%= _.capitalize(lang.refuseInProgress) %>"
	><%= _.capitalize(lang.actions.refuse) %>
	</button>&nbsp;&nbsp;

	<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
