<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title">
				<i class="fa fa-edit"></i>&nbsp;
				<% if(_.isNull(claimerType.getId())){ %>
					<%= _.capitalize(lang.viewsTitles.newClaimerType) %>
				<% } else{ %>
					<%= _.capitalize(lang.viewsTitles.editClaimerType) %>
				<% } %>
			</h3>
		</div>

		<!-- Modal Body -->
		<div class="modal-body">
			<form id="formSaveClaimerType" action="#" class="form-horizontal" role="form">


				<!-- Claimer Type name -->
				<div class="form-group">
					<label for="claimerTypeName" class="control-label col-sm-3"><%= _.capitalize(lang.name) %>:</label>

					<div class="col-sm-9">
						<input type="text" id="claimerTypeName" class="form-control" required value="<%= (_.isNull(claimerType.getId()) ? '' : claimerType.getName())%>">
					</div>
				</div>

				<!-- Claimer Type code -->
				<div class="form-group">
					<label for="claimerTypeCode" class="control-label col-sm-3"><%= _.capitalize(lang.code) %>:</label>

					<div class="col-sm-3">
						<input type="text" id="claimerTypeCode" class="form-control" required value="<%= (_.isNull(claimerType.getId()) ? '' : claimerType.getCode())%>">
						<span class="help-block" id="code-error"></span>
					</div>
				</div>
				
				<!-- is Sending Mail -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="switchSendingMail"><%= _.capitalize(lang.actions.sendingMail) %>:</label>
					<div class="col-sm-9">
						<input type="checkbox" class="make-switch" id="switchSendingMail" data-on-label="<%= lang.yes %>" data-off-label="<%= lang.no %>" tabindex="0"
							<% if(!_.isNull(claimerType.getId())){ if(claimerType.isSendingMail()) { %> checked <% } } %>
						>
					</div>
				</div>


			</form>
		</div>
		<!-- / Modal Body -->

		<div class="modal-footer">
			<button type="submit" form="formSaveClaimerType" class="btn btn-primary"
				data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>"
			>
				<%= _.capitalize(lang.actions.save) %>
			</button>&nbsp;&nbsp;

			<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
