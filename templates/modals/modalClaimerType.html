<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3>
		<i class="icon-edit"></i>&nbsp;
		<% if(_.isNull(claimerType.getId())){ %>
			<%= _.capitalize(lang.viewsTitles.newClaimerType) %>
		<% } else{ %>
			<%= _.capitalize(lang.viewsTitles.editClaimerType) %>
		<% } %>
	</h3>
</div>

<div class="modal-body">
	<form id="formSaveClaimerType" action="#" class="form-horizontal">

		
		<!-- Claimer Type name -->
		<div class="control-group">
			<label for="claimerTypeName" class="control-label"><%= _.capitalize(lang.name) %>:</label>

			<div class="controls">
				<input type="text" id="claimerTypeName" required value="<%= (_.isNull(claimerType.getId()) ? '' : claimerType.getName())%>" />
				<span class="help-inline"></span>
			</div>
		</div>

		<!-- Claimer Type code -->
		<div class="control-group">
			<label for="claimerTypeCode" class="control-label"><%= _.capitalize(lang.code) %>:</label>

			<div class="controls">
				<input type="text" id="claimerTypeCode" required value="<%= (_.isNull(claimerType.getId()) ? '' : claimerType.getCode())%>" />
				<span class="help-inline"></span>
			</div>
		</div>
		

	</form>
</div>

<div class="modal-footer">
	<button type="submit" form="formSaveClaimerType" class="btn btn-primary"
		data-loading-text="<i class='icon-refresh icon-spin'></i>&nbsp; <%= lang.saveInProgress %>"
	>
		<%= _.capitalize(lang.actions.save) %>
	</button>&nbsp;&nbsp;
	
	<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
</div>
