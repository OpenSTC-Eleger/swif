<div class="modal-dialog">
	<div class="modal-content">


		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title"><i class="fa fa-level-up"></i>&nbsp;&nbsp;<%= lang.viewsTitles.confirmChief %></h3>
		</div>

		<!-- Modal Body  -->
		<div class="modal-body">

			<blockquote class="spaceBottom">
				<p><%= request.getName() %></p>
				<footer><strong><i class="fa fa-map-marker"></i>&nbsp;<%= _.capitalize(lang.place) %> : </strong></i>&nbsp;&nbsp; <%= request.getSite() %></footer>
			</blockquote>

			<form id="formConfirmRequest" action="#" class="form-horizontal">

				<!-- Request confirm DST information -->
				<div class="form-group">
					<label for="informationForDST" class="control-label col-sm-3"><%= lang.infoMessages.information %>:</label>

					<div class="col-sm-9">
						<textarea id="informationForDST" class="form-control" rows="5" required></textarea>
					</div>
				</div>
			</form>
		</div>
		<!-- /Modal Body  -->

		<div class="modal-footer">
			<button type="submit" form="formConfirmRequest" class="btn btn-primary"
				data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= _.capitalize(lang.actions.confirmChief) %>"
			><%= _.capitalize(lang.actions.confirmChief) %>
			</button>&nbsp;&nbsp;

			<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
