<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title">
				<i class="icon-edit"></i>&nbsp;
				<% if(_.isNull(team.getId())){ %>
					<%= _.capitalize(lang.viewsTitles.newTeam) %>
				<% } else{ %>
					<%= _.capitalize(lang.viewsTitles.editTeam) %>
				<% } %>
			</h3>
		</div>

		<!-- Modal Body -->
		<div class="modal-body">
			<form id="formSaveTeam" action="#" class="form-horizontal" role="form">

				<!-- Team name -->
				<div class="form-group">
					<label for="teamName" class="control-label col-sm-3"><%= _.capitalize(lang.name) %>:</label>

					<div class="col-sm-9">
						<input type="text" id="teamName" class="form-control" required value="<%= (_.isNull(team.getId()) ? '' : team.getName())%>" />
					</div>
				</div>

				<!-- Team Foreman -->
				<div class="form-group">
					<label for="teamForeman" class="control-label col-sm-3"><%= _.capitalize(lang.foreman) %>:</label>

					<div class="col-sm-9">
						<input id="teamForeman" class="select2" data-placeholder="<%= lang.actions.selectAAgent %>" required 
							
							<% if(!_.isNull(team.getId())){ %>
								data-selected-value='<%= JSON.stringify(team.getManager('json')) %>'
							<% } %>
						/>
					</div>
				</div>

			</form>
		</div>
		<!-- / Modal Body -->

		<div class="modal-footer">
			<button type="submit" form="formSaveTeam" class="btn btn-primary" data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>">
				<%= _.capitalize(lang.actions.save) %>
			</button>&nbsp;&nbsp;

			<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
