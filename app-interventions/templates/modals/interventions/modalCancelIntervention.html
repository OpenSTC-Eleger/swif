<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title"><%= lang.viewsTitles.cancelIntervention %></h3>
		</div>

		<div class="modal-body">

			<blockquote id="infoModalCancelInter" class="spaceBottom">
				<p><%= inter.name %></p>
				<small><%= inter.description %></small>
			</blockquote>

			<form id="formCancelInter" action="#" class="form-horizontal" role="form">
			
				<!-- Request refuse motif -->
				<div class="form-group">
					<label for="motifCancel" class="control-label col-sm-3"><%= _.capitalize(lang.reason) %>:</label>

					<div class="col-sm-9">
						<textarea id="motifCancel" class="form-control" rows="5" required></textarea>
					</div>
				</div>
			</form>
		</div>

		<div class="modal-footer">
			<button type="submit" form="formCancelInter" class="btn btn-primary"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
			<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
