<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header ">
			<div class="btn-group btn-group-xs pull-right">
				<a type="button" class="btn text-info hidden-xs" title="<%= lang.zenMode %>" data-action="zenmode"><i class="fa fa-arrows-alt"></i></a>
				<a type="button" class="btn close" data-dismiss="modal"><i class="fa fa-times"></i></a>
			</div>
			<h4 class="modal-title"><i class="fa fa-edit fa-fw"></i>&nbsp;<%= lang.viewsTitles.statementTask %></h4>
		</div>

		<div class="modal-body">

			<blockquote>
				<p><%=task.getName()%></p>
				<footer><%= task.getIntervention()%></footer>
			</blockquote>


			<!-- Nav tabs -->
			<ul class="nav nav-tabs nav-justified">
				<li class="active"><a href="#tabAboutTheTask" data-toggle="tab"><%= lang.aboutTheTask %></a></li>
				<li><a href="#tabByMeansOf" data-toggle="tab"><%= lang.byMeansOf %></a></li>
			</ul>


			<form id="formTaskDone" action="#" class="form-horizontal" role="form">
			<div class="tab-content">


			<!-- First Tab about the task -->
			<fieldset id="tabAboutTheTask" class="tab-pane fade in active">

				<!-- Multi Select Box Users -->
				<div class="form-group multiSelectUsers">
				</div>

				<!-- Start date / Start Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="startDate"><%= _.capitalize(lang.dateStart) %>:</label>

					<div class="col-sm-9">
					<div class="row">

					<!-- Start date -->
					<div class="col-sm-5">
						<div class="input-group">
							<input type="text" class="datepicker form-control" id="startDate" value="" placeholder="dd/mm/yyyy" required="required">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>

					<!-- Start hour -->
					<div class="col-sm-4">
						<div class="input-group bootstrap-timepicker">
							<input type="text" class="timepicker-default form-control" id='startHour' required="required">
							<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
						</div>
					</div>

					</div>
					</div>
				</div>


				<!-- End date / End Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="endDate"><%= _.capitalize(lang.dateEnd) %>:</label>

					<div class="col-sm-9">
					<div class="row">

					<!-- End date -->
					<div class="col-sm-5">
						<div class="input-group">
							<input type="text" class="datepicker form-control" id="endDate" placeholder="dd/mm/yyyy" required>
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>

					<!-- End Hour -->
					<div class="col-sm-4">
						<div class="input-group bootstrap-timepicker">
							<input type="text" class="timepicker-default form-control" id='endHour' required>
							<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
						</div>
					</div>

					</div>
					</div>
				</div>

				<div id="remainingTimeSection" class="hide-soft">
					<!-- Remaining Time -->
					<div id="remainingTimeSection" class="form-group">
						<label for="eventRemainingTime" class="control-label col-sm-3"><%= lang.remainingTime %>:</label>
						<div class="col-sm-4">
							<div class="input-group bootstrap-timepicker">
								<input type="text" class="timepicker-default form-control" id="eventRemainingTime" value="02:00">
								<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
							</div>
						</div>
					</div>
				</div>


				<!-- Service cost -->
				<div id="serviceCostSection" class="hide-soft">
					<div class="form-group">
						<label for="serviceCost" class="control-label col-sm-3"><%= lang.serviceCost %>:</label>
						<div class="col-sm-4">
							<div class="input-group bootstrap-timepicker">
								<input type="text" class="form-control" id="serviceCost">
								<span class="input-group-addon"><i class="fa fa-eur"></i></span>
							</div>
						</div>
					</div>
				</div>

			</fieldset>


			<!-- Second Tab about the task -->
			<fieldset id="tabByMeansOf" class="tab-pane fade">

				<!-- Vehicle -->
				<div class="form-group">
					<label for="taskEquipmentDone" class="control-label col-sm-3"><%= _.capitalize(lang.vehicleEquipment) %>:</label>

					<div class="col-sm-9">
						<div class="input-group">
							<span class="input-group-addon linkRefueling" data-toggle="tooltip" data-original-title="<%= _.capitalize(lang.oil) %>">
								<i class="fa fa-tint"></i>
							</span>
							<input id="taskEquipmentDone" class="select2 taskEquipment taskSelect" data-placeholder="<%= lang.actions.selectAVehicle %>"/>
						</div>
					</div>
				</div>


				<!-- Refueling Vehicle -->
				<div class="refueling-vehicle hide-soft well well-sm">
					<div class="form-group">
						<!-- KM -->
						<div class="col-sm-4">
							<label for="equipmentKmDone"><%= _.capitalize(lang.milometer) %>:</label>
							<input type="number" id="equipmentKmDone" class="equipmentKm form-control" placeholder="<%= lang.inKm %>">
						</div>

						<!-- Oil -->
						<div class="col-sm-4">
							<label for="equipmentOilQtityDone"><%= _.capitalize(lang.quantity) %>:</label>
							<input type="text" id="equipmentOilQtityDone" class="form-control" placeholder="<%= lang.inLiter %>">
						</div>

						<!-- Oil Price -->
						<div class="col-sm-4">
							<label for="equipmentOilPriceDone"><%= _.capitalize(lang.price) %>:</label>
							<input type="text" id="equipmentOilPriceDone" class="form-control" placeholder="<%= lang.inEuro %>">
						</div>
					</div>
				</div>


				<!-- Equipments -->
				<div class="form-group">
					<label for="taskEquipmentListDone" class="control-label col-sm-3"><%= _.capitalize(lang.equipment) %>:</label>
					<div class="col-sm-9">
						<input id="taskEquipmentListDone" class="select2 taskEquipment taskSelect taskInput"
							data-placeholder="<%= lang.actions.selectEquipments %>" data-multiple="multiple">
					</div>
				</div>


				<!-- Consumables -->
				<div id="consumablesSection">
				</div>


			</fieldset>

			</div> <!-- /tab-content -->
			</form>
		</div>

		<div class="modal-footer">
			<button type="submit" form="formTaskDone" class="btn btn-primary" data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
			<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
