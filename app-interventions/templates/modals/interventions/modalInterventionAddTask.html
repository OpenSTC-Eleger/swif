<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header ">
			<div class="btn-group btn-group-xs pull-right">
				<a type="button" class="btn text-info hidden-xs" title="<%= lang.zenMode %>" data-action="zenmode"><i class="fa fa-arrows-alt"></i></a>
				<a type="button" class="btn close" data-dismiss="modal"><i class="fa fa-times"></i></a>
			</div>
			<h4 class="modal-title"><i class="fa fa-edit fa-fw"></i>&nbsp;<%= lang.viewsTitles.newTask %></h4>
		</div>

		<div class="modal-body">

			<blockquote>
				<p><%= !_.isUndefined(inter)?inter.getName():'' %></p>
				<footer><%= !_.isUndefined(inter)?inter.getDescription():'' %></footer>
			</blockquote>




			<form id="formAddTask" action="#" class="form-horizontal" role="form">
			<div class="tab-content">


			<!-- First Tab about the task -->
			
			
				<!-- Task name -->
				<div class="form-group">
					<label for="taskName" class="control-label col-sm-3"><%= _.capitalize(lang.name) %>:</label>

					<div class="col-sm-9">
						<input type="text" id="taskName" class="form-control" required>
					</div>
				</div>
				
				<!-- Task Category -->
				<div class="form-group">
					<label for="taskCategory" class="control-label col-sm-3"><%= _.capitalize(lang.category) %>:</label>

					<div class="col-sm-9">
						<input id="taskCategory" class="select2" required data-placeholder="<%= lang.actions.selectACategory %>">
					</div>
				</div>
			

				<!-- Multi Select Box Users -->
				<div class="form-group multiSelectUsers">
				</div>


				<!-- Task hour -->
				<div class="form-group">
					<label for="taskHour" class="control-label col-sm-3"><%= lang.estimatedHours %>:</label>
					<div class="col-sm-4">
						<div class="input-group bootstrap-timepicker">
							<input type="text" id='taskHour' value="01:00" class="timepicker-default form-control" required>
							<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
						</div>
					</div>
				</div>
				
				<!-- Start date / Start Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="startDate"><%= _.capitalize(lang.dateStart) %>:</label>

					<div class="col-sm-9">
					<div class="row">

					<!-- Start date -->
					<div class="col-sm-5">
						<div class="input-group">
							<input type="text" class="datepicker form-control" id="startDate" value="" placeholder="dd/mm/yyyy" required="required">
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>

					<!-- Start hour -->
					<div class="col-sm-4">
						<div class="input-group bootstrap-timepicker">
							<input type="text" class="timepicker-default form-control" id='startHour' required="required">
							<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
						</div>
					</div>

					</div>
					</div>
				</div>


				<!-- End date / End Hour -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="endDate"><%= _.capitalize(lang.dateEnd) %>:</label>

					<div class="col-sm-9">
					<div class="row">

					<!-- End date -->
					<div class="col-sm-5">
						<div class="input-group">
							<input type="text" class="datepicker form-control" id="endDate" placeholder="dd/mm/yyyy" required>
							<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						</div>
					</div>

					<!-- End Hour -->
					<div class="col-sm-4">
						<div class="input-group bootstrap-timepicker">
							<input type="text" class="timepicker-default form-control" id='endHour' required>
							<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
						</div>
					</div>

					</div>
					</div>
				</div>


					<!-- Service cost -->
					<div id="serviceCostSection" class="hide-soft">
						<div class="form-group">
							<label for="serviceCost" class="control-label col-sm-3"><%= lang.serviceCost %>:</label>
							<div class="col-sm-4">
								<div class="input-group bootstrap-timepicker">
									<input type="text" class="form-control" id="serviceCost">
									<span class="input-group-addon"><i class="fa fa-eur"></i></span>
								</div>
							</div>
						</div>
					</div>



			</div> <!-- /tab-content -->
			</form>
		</div>

		<div class="modal-footer">
			<button type="submit" form="formAddTask" class="btn btn-primary" data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>"><%= _.capitalize(lang.actions.save) %></button>&nbsp;&nbsp;
			<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>

	</div>
</div>
