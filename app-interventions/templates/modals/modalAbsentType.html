<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<div class="btn-group btn-group-xs pull-right">
				<a type="button" class="btn text-info hidden-xs" title="<%= lang.zenMode %>" data-action="zenmode"><i class="fa fa-arrows-alt"></i></a>
				<a type="button" class="btn close" data-dismiss="modal"><i class="fa fa-times"></i></a>
			</div>
			<h4 class="modal-title">
				<i class="fa fa-edit"></i>&nbsp;
				<% if(_.isNull(absentType.getId())){ %>
					<%= _.capitalize(lang.viewsTitles.newAbsentType) %>
				<% } else{ %>
					<%= _.capitalize(lang.viewsTitles.editAbsentType) %>
				<% } %>
			</h4>
		</div>

		<div class="modal-body">
			<form id="formSaveAbsentType" action="#" class="form-horizontal">


				<!-- Absent Type name -->
				<div class="form-group">
					<label for="absentTypeName" class="control-label col-sm-3"><%= _.capitalize(lang.name) %>:</label>

					<div class="col-sm-9">
						<input type="text" id="absentTypeName" class="form-control" required value="<%= (_.isNull(absentType.getId()) ? '' : absentType.getName())%>">
					</div>
				</div>

				<!-- Absent Type code -->
				<div class="form-group">
					<label for="absentTypeCode" class="control-label col-sm-3"><%= _.capitalize(lang.code) %>:</label>

					<div class="col-sm-3">
						<input type="text" id="absentTypeCode" class="form-control" required value="<%= (_.isNull(absentType.getId()) ? '' : absentType.getCode())%>">
						<span class="help-block" id="code-error"></span>
					</div>
				</div>

				<!-- Absent Type Description -->
				<div class="form-group">
					<label class="control-label col-sm-3" for="absentTypeDescription"><%= _.capitalize(lang.description) %>:</label>

					<div class="col-sm-9">
					 	<textarea class="form-control" id="absentTypeDescription" rows="2"><%= (_.isNull(absentType.getId()) ? '' : absentType.getDescription())%></textarea>
					</div>
				</div>

			</form>
		</div>

		<div class="modal-footer">
			<button type="submit" form="formSaveAbsentType" class="btn btn-primary"
				data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>"
			>
				<%= _.capitalize(lang.actions.save) %>
			</button>&nbsp;&nbsp;

			<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>


	</div>
</div>
