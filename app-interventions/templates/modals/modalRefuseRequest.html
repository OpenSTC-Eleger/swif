<div class="modal-dialog">
	<div class="modal-content">


	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 class="modal-title"><i class="fa fa-times"></i>&nbsp;&nbsp;<%= lang.viewsTitles.refuseRequest %></h3>
	</div>


	<!-- Modal Body  -->
	<div class="modal-body">

		<blockquote>
			<p><%= request.getName() %></p>
			<small><strong><i class="fa fa-map-marker"></i>&nbsp;<%= _.capitalize(app.lang.place) %> : </strong></i>&nbsp;&nbsp; <%= request.getSite() %></small>
		</blockquote>

		<form id="formRefuseRequest" action="#" class="form-horizontal">
		
			<!-- The Reason for Refusal -->
			<div class="form-group">
				<label for="motifRefuse" class="control-label col-sm-3"><%= _.capitalize(lang.refusalReason) %>:</label>

				<div class="col-sm-9">
					<textarea id="motifRefuse" class="form-control" rows="5" required></textarea>
				</div>
			</div>
		</form>
	</div>
	<!-- /Modal Body -->

	<div class="modal-footer">
		<button type="submit" form="formRefuseRequest" class="btn btn-primary"
			data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= _.capitalize(lang.refuseInProgress) %>"
		><%= _.capitalize(lang.actions.refuse) %>
		</button>&nbsp;&nbsp;

		<a href="#" data-dismiss="modal"><%= _.capitalize(lang.actions.cancel) %></a>
	</div>

	</div>
</div>
