<% var key = field.fieldNameYes + '_' + field.fieldNameNo; %>
<label for="<%= key %>" class="control-label col-sm-3"><%= _.capitalize(field.fieldLabel) %></label>
<div class="col-sm-9">

	<input class="select2 field-element" id="<%= field.fieldName %>" 
	<%= field.definition.type == 'many2one' ? '' : 'data-multiple="true"' %> 
	<%= field.value ? 'value="' + field.value[0] + '"' : ''%> 
	data-url="<%= field.definition.url %>"
	<%= field.fieldPlaceholder ? 'data-placeholder="' + field.fieldPlaceholder + '"' : '' %> />
</div>
