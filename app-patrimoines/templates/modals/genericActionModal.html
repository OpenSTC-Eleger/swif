<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title">
				<i class="fa fa-edit">
				<%= _.has(langAction, action) ? langAction[action] : ''%>
				</i>&nbsp;
			</h3>
		</div>

		<!-- Modal Body  -->
		<div class="modal-body">
			
			<% var information =  model.getInformations(); %>
			<blockquote class="spaceBottom">
				<p><%= information.name %></p>
				<% if(!_.isUndefined(information.infos)) { %>
					<footer><strong><%= information.infos.key %> : </strong><%= information.infos.value %></footer>
				<% } %>
			</blockquote>
			<hr>
			<form id="formModalSaveModel" action="#" class="form-horizontal" role="form">

			</form>
		</div>
		<!-- / Modal Body -->


		<div class="modal-footer">
			<button type="submit" form="formModalSaveModel" class="btn btn-primary"
					data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>">
			<%= _.capitalize(lang.actions.validate) %>
			</button>&nbsp;&nbsp;
			<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>
	</div>
</div>
