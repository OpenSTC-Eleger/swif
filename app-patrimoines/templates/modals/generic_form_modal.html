<div class="modal-dialog">
	<div class="modal-content">

		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title">
				<i class="fa fa-edit"></i>&nbsp;
			</h3>
		</div>

		<!-- Modal Body  -->
		<div class="modal-body">
			<form id="formModalSaveModel" action="#" class="form-horizontal" role="form">
				<% if(action == 'confirm'){ %>
					CONFIRM !
				<% } %>
			</form>
		</div>
		<!-- / Modal Body -->


		<div class="modal-footer">
			<button type="submit" form="formModalSaveModel" class="btn btn-primary"
					data-loading-text="<i class='fa fa-refresh fa-spin'></i>&nbsp; <%= lang.saveInProgress %>">
			<%= _.capitalize(lang.actions.save) %>
			</button>&nbsp;&nbsp;
			<a href="#" data-dismiss="modal" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>
	</div>
</div>
