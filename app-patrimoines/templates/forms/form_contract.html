<div class="page-header">
	<h1><%= _.capitalize(pageTitle) %></h1>
</div>
<form id="formSaveModel" action="#" class="form-horizontal container" role="form">
	<div class="row">
		
		<!-- General Infos -->
		<div class="col-sm-6">	
			<fieldset <%= readonly ? 'disabled' : ''%>>
				<legend><span class="text-info">1</span> - <%= lang.patrimoine.generalInfos%></legend>
				<div id="general_infos"></div>
			</fieldset>
		</div>
		
		<!-- Contract Lines -->
		<div class="col-sm-6">
			<fieldset <%= readonly ? 'disabled' : ''%>>
				<legend><span class="text-info">2</span> - <%= lang.patrimoine.recurrenceSetting%></legend>
				<ul id="linesHeader" class="nav nav-tabs">
					<li><a href="#" id="addLine"><i class="fa fa-plus fa-fw"></i> Nouvelle t√¢che</a></li>
				</ul>
				<div id="lines" class="tab-content"></div>				
			</fieldset>
		</div>
	</div>

	<hr />

	<!-- Form Actions -->
	<div class="col-sm-12 well">
		<div class="text-center ">
			<button type="submit" class="btn btn-primary btn-lg" form="formSaveModel" id="saveFormContract"><%= _.capitalize(lang.actions.save) %></button>&nbsp;
			<a href="#" aria-hidden="true"><%= _.capitalize(lang.actions.cancel) %></a>
		</div>
	</div>

</form>
